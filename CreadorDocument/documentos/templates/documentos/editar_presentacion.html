
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Presentación</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
            color: #202124;
        }

        header {
            background: #202124;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: 500;
        }

        .slide-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            position: relative;
            gap: 20px;
        }

        .slide {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            width: 280px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

            .slide h4 {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                margin-bottom: 10px;
            }

            .slide textarea {
                margin: 8px 0;
                background: #f8f9fa;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #ccc;
                width: 100%;
                resize: vertical;
                font-size: 14px;
                line-height: 1.4;
            }

            .slide button {
                margin-top: 10px;
                background-color: #4285F4;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }

                .slide button:hover {
                    background-color: #3367D6;
                }

        /* Botón eliminar fuera del formulario principal */
        .delete-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }

            .delete-form button {
                background-color: #d9534f;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 50%;
                font-size: 14px;
                line-height: 1;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }

                .delete-form button:hover {
                    background-color: #c9302c;
                }

        .action-bar {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

            .add-slide-form button,
            .action-bar button {
                background-color: #4285F4;
                color: white;
                padding: 10px 18px;
                font-size: 15px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }

                .add-slide-form button:hover,
                .action-bar button:hover {
                    background-color: #2c8c47;
                }

        /* Responsive */
        @media (max-width: 768px) {
            .slide {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        Editando: {{ documento.titulo }}.{{ documento.extension }}
    </header>

    <div class="slide-container">

        <!-- Botón para añadir nueva diapositiva -->
        <div class="action-bar add-slide-form">
            <form method="post" action="{% url 'agregar_diapositiva' documento.id %}">
                {% csrf_token %}
                <button type="submit" style="background-color:#34A853; color:white; padding:10px 15px; border:none; border-radius:5px; cursor:pointer;">
                    Añadir nueva diapositiva
                </button>
            </form>
        </div>

        <!-- Formulario principal para guardar la presentación -->
        <form method="post" action="{% url 'guardar_y_volver_lista' documento.id %}">
            {% csrf_token %}

            {% for slide in slides %}
            <div class="slide">
                <h4>Diapositiva {{ slide.index|add:1 }}</h4>

                {% for shape in slide.contenido %}
                <textarea name="texto_{{ slide.index }}_{{ shape.idx }}">{{ shape.text }}</textarea>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="action-bar">
                <button type="submit" style="background-color: #34A853; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
                    Guardar presentación y volver a lista
                </button>
            </div>
        </form>

        <!-- Formularios para eliminar, fuera del form principal -->
        {% for slide in slides %}
        <div class="delete-form" style="top: calc(20px + {{ forloop.counter0|add:"0" }} * 290px); right: 20px;">
            <form method="post" action="{% url 'eliminar_diapositiva' documento.id slide.index %}">
                {% csrf_token %}
                <button type="submit">✕</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
