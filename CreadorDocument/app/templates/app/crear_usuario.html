<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                opacity: 0.8;
            }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="Escriba tu nombre">
        <input type="email" name="correo" placeholder="Escriba tu correo electrónico">
        <input type="password" name="contrasena" placeholder="Escriba tu contraseña">
        <button type="submit">Crear cuenta</button>
        <a href="{% url 'registro' %}">
            <button type="button">Cancelar</button>
        </a>
    </form>
</body>
</html>
